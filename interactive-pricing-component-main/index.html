<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Frontend Mentor | Interactive pricing component</title><link rel="stylesheet" href="styles.css" /><link rel="preconnect" href="https://fonts.bunny.net" /><link href="https://fonts.bunny.net/css?family=manrope:600,800" rel="stylesheet" /></head><body><div id="bg"></div><header><h1>Simple, traffic-based pricing</h1><h2>Sign-up for our 30-day trial. No credit card required.</h2></header><main><div><h3><strong id="pages"></strong ><strong id="pagestwo"></strong>&nbsp;Pageviews </h3><h3><strong id="months"></strong><strong id="monthstwo"></strong>/month </h3></div><input type="range" min="1" max="32" id="slider" /><input type="range" min="1" max="32" id="slidertwo" /><div><h2>Monthly Billing</h2><button onclick="myFunction()"><div aria-hidden="true" id="circle"></div></button><h2>Yearly Billing <span>25% discount</span></h2></div><hr /><div><ul><li>Unlimited websites</li><li>100% data ownership</li><li>Email reports</li></ul><button>Start my trial</button></div></main><script>var slider=document.getElementById("slider"); var output=document.getElementById("months"); var outputwe=document.getElementById("pages"); output.innerHTML="$" + slider.value; outputwe.innerHTML=slider.value * 6250; slider.oninput=function (){ output.innerHTML="$" + this.value; outputwe.innerHTML=this.value * 6250;}; function myFunction(){ var element=document.body; element.classList.toggle("discount"); var slider=document.getElementById("slidertwo"); var output=document.getElementById("monthstwo"); var outputwe=document.getElementById("pagestwo"); output.innerHTML="$" + slider.value * 0.75; outputwe.innerHTML=slider.value * 6250; slider.oninput=function (){ output.innerHTML="$" + this.value * 0.75; outputwe.innerHTML=this.value * 6250;};} </script></body></html>
